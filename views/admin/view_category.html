<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="author" content="Eric_Wong">
    <meta name="description" content="记录生活、技术">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:site_name" content="黄为伟的博客"/>
	<title>分类列表 - <%=config.site_name%></title>
  	<link href="/favicon.ico" rel="icon">
  	<link rel="stylesheet" href="/styles/bootstrap.min.css">
</head>
<body>
<div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Easy Blog</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class=""><a href="/admin/panel">首页</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">文章管理 <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="/admin/post/view">文章列表</a></li>
                  <li><a href="/admin/post/create">发布文章</a></li>
                </ul>
              </li>

              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">分类管理 <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="/admin/category/view">分类列表</a></li>
                  <li><a href="/admin/category/create">新增分类</a></li>
                </ul>
              </li>
              <li><a href="logout">退出后台</a></li>
            </ul>
          </div>
        </div>
      </nav>
	<div class="container" style="margin-top: 80px;">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">分类列表</h3>
		  </div>
		  <div class="panel-body">
		    <table class="table table-hover">
		      <thead>
		        <tr>
		          <th>分类名称</th>
				  <th>删除</th>
		          <th>修改</th>
		        </tr>
		      </thead>
		      <tbody>
				<%categories.forEach(function(category) {%>
			        <tr>
			          <td><a href="/category/<%=category.url%>" target="_blank"><%=category.name%></a></td>
			          <td><a href="/admin/category/remove/<%=category._id%>">删除</a></td>
			          <td><a href="/admin/category/edit/<%=category._id%>">修改</a></td>
			        </tr>
		        <%});%>
		      </tbody>
		    </table>
		  </div>
		</div>
	</div>

    </div> <!-- /container -->
<script src="/scripts/jquery-2.1.3.min.js"></script>
<script src="/scripts/bootstrap.min.js"></script>
</body>
</html>
